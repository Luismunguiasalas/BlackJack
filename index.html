<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button id="btn-start">Start Game</button>
    <button id="btn-new-card">Draw Card</button>
    <button id="btn-hold">Hold</button>
    <p id="opponent-cards-el">Opponents Cards:</p>
    <p id="opponent-sum-el">Opponents Sum:</p>
    <p id="note">
      Note: press the 'hold' button when you're ready to compete with the
      opponent
    </p>
  </body>
  <script src="index.js"></script>
</html>
